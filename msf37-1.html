<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabs{
            display:flex;
            width: 100%;
            height: 48px;
            background-color: rgb(0, 188, 212);

        }
        .tab{
            margin:0 10px;
            height: 100%;
            width: 50%;
            text-align: center;
            line-height: 50px;
            
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab">tab 1</div>
        <div class="tab">tab 2</div>
    </div>
    <div class="content">
        <div>tab1's content</div>
        <div class="hidden">tab2's content</div>
    </div>
    <script>
        var tabs=document.getElementsByClassName("tab")
        for(var i=0;i<tabs.length;i++){
            (function(i){  
                tabs[i].onclick=function(){
                var divs=document.querySelectorAll(".content div")
                console.log(divs)
                console.log(i)
                for (var j=0;j<divs.length;j++){
                    divs[j].className="hidden"
                }
                divs[i].className=""
            }
        })(i) 
        }
    </script>
</body>
</html>
