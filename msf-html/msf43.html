<!DOCTYPE html>

<head>

<body>
    
    <script>
        function isInCircle(x,y){
            var m=Math.sqrt(x*x+y*y)-1
            if(m>0){
                return "点p(x,y)在圆外"
            }
            else if(m=0){
                return "点p(x,y)在圆上"
            }

            else if(m<0){
                return "点p(x,y)在圆内"
            }
        }
        isInCircle(0.5,0.3)
        isInCircle(5,8)
        isInCircle(1,1)

    </script>
</body>

</html>
