<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <form action="/getInfo" method="POST">
        <div>
            用户名<input type="text" name="uesername" />
        </div>
        <div>
            密码<input type="password" name="password" required/>
        </div>
         <div>单选
            <input type="radio" name="sex" value="1" />男
            <input type="radio" name="sex" value="2" />女
        </div>
        <div>多选
            <input type="checkbox" name="checkbox" value="html" />THML
            <input type="checkbox" name="checkbox" value="CSS" />CSS
            <input type="checkbox" name="checkbox" value="JS" />JavaScript
        </div>
        <div>居住城市选择
             <select name="city">
                <option></option>
                <option value="a">北京</option>
                <option value="b">上海</option>
                <option value="c">深圳</option>
        </div>
      
       <input type="submit" value="确认" />
       <input type="submit" value="重置" />
   </form> 

</body>

</html>
