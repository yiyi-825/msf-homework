<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1">

    <title>Document</title>
 
</head>
<body>
    <canvas id="test" width="200" height="200">-</canvas>
    <script>
        var ele=document.getElementById("test")
        var ctx=ele.getContext("2d");

        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();

        ctx.translate(100,100);

        ctx.save();
        ctx.strokeStyle="#0022cc";
        ctx.lineWidth=5;
        ctx.beginPath();
        ctx.arc(0,0,80,0,Math.PI*2);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.lineWidth=3;
        for(var i=0;i<12;i++){
            var t=Math.PI/6*i;
            var x=70*Math.cos(t);
            var y=70*Math.sin(t);
            ctx.moveTo(x,y);
            ctx.lineTo(0.8*x,0.8*y);
        }
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.lineWidth=2;
        for(var i=0;i<60;i++){
            var t=Math.PI/30*i;
            var x=70*Math.cos(t);
            var y=70*Math.sin(t);
            ctx.moveTo(x,y);
            ctx.lineTo(0.9*x,0.9*y);
        }
        ctx.stroke();
        ctx.restore();

        ctx.save();
       // ctx.lineWidth=5;
        var t=Math.PI/6*h-Math.PI/2;
        ctx.moveTo(-10*Math.cos(t),-10*Math.sin(t));        ctx.lineTo(30*Math.cos(t),30*Math.sin(t));
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.lineWidth=3;
        var t=Math.PI/30*m-Math.PI/2;
        ctx.moveTo(-15*Math.cos(t),-15*Math.sin(t));        ctx.lineTo(40*Math.cos(t),40*Math.sin(t));
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.lineWidth=1;
        ctx.strokeStyle="#ff0000"
        var t=Math.PI/30*s-Math.PI/2;
        ctx.moveTo(-20*Math.cos(t),-15*Math.sin(t));
        ctx.lineTo(50*Math.cos(t),50*Math.sin(t));
        ctx.stroke();
        ctx.restore();


    </script>
</body>
</html>
