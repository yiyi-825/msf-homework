<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function LazyImg(node) {
        var timer;
        isShow = function () {
            if ($(node).offset.top + $(node).height() >= $(document).scrollTop()
                && $(node).offset.top <= $(document).scrollTop() + $(window).height()) {
                return true;
            }
            return false;
        }
   
        window.onscroll = function () {
            timer = setTimeout(function () {
                if (isShow) {
                    // console.log(this.node);
                    node.attr("src", node.data('src'));
                }
            }, 50)
        }
   
    }
    </script>
</body>
</html>
